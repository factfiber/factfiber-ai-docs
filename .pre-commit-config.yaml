# Optimized pre-commit configuration with incremental MkDocs validation
# This runs MkDocs validation only when documentation files are changed

# Minimum Python version for all hooks
minimum_pre_commit_version: 2.15.0
default_language_version:
  python: python3.13

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^docs/reference/code/
      - id: end-of-file-fixer
        exclude: ^docs/reference/code/
      - id: check-yaml
        args: ['--allow-multiple-documents']
        exclude: ^mkdocs\.yml$  # MkDocs uses Python-specific YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Increase limit to 1MB for generated docs
        exclude: ^docs/reference/code/
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: requirements-txt-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-aiofiles
          - pydantic
          - aiofiles

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        files: \.(md|markdown)$

  - repo: local
    hooks:
      # Incremental MkDocs validation using ingolstadt
      - id: mkdocs-incremental
        name: MkDocs incremental validation
        entry: poetry run mkdocs-incremental validate --incremental
        language: system
        files: '^docs/.*\.md$|^mkdocs\.yml$'
        pass_filenames: false
        description: 'Validate MkDocs documentation incrementally'

      - id: pdoc-link-check
        name: Check links in generated documentation
        description: Validates links in pdoc-generated HTML files
        entry: bash -c 'echo "Link checking for generated docs would run here (placeholder)"'
        language: system
        files: ^docs/reference/code/.*\.html$
        pass_filenames: false

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
        exclude: ^docs/reference/code/
      - id: remove-tabs
        exclude: ^docs/reference/code/

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
        name: ruff-security
        args: [--select, S]
        files: ^src/

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
